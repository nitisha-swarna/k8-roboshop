---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
    MYSQL_DATABASE: "cities" 
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  username: c2hpcHBpbmc=
  password: c2VjcmV0  
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    name: mysql
    tier: db
spec:
  containers:
  - name: mysql
    imagePullPolicy: Always
    image: nitisha2/mysql:k8
    envFrom:
    - configMapRef:
        name: mysql-config
    - secretRef:
        name: mysql-secret
    ports:
      - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    name: mysql
    tier: db
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3306
